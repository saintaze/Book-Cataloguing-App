<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Library App</title><link href="main.5ce023e599e4964b9e17.css" rel="stylesheet"></head><body><h1>Book Cataloguing App</h1><div class="text-center"><div data-toggle="modal" data-target="#book-form" class="shadow-none add-book-btn modal-open-btn btn btn-outline-primary btn-lg">New Book</div></div><div class="container"><div class="modal fade" id="book-form"><div class="modal-dialog modal-dialog-centered" role="document"><div class="modal-content shadow"><div class="modal-header"><div class="container"><div class="row"><div class="col-md-12"><h2 class="modal-title text-center">New Book</h2><div class="color-bar"><span class="color-1"></span> <span class="color-2"></span> <span class="color-3"></span> <span class="color-4"></span> <span class="color-5"></span> <span class="color-6"></span> <span class="color-7"></span> <span class="color-8"></span></div></div></div></div></div><div class="modal-body"><div class="container"><div class="row"><div class="col-md-12"><form class="form-add-book"><div class="form-group"><input class="form-control shadow-none title-input" id="title" aria-describedby="emailHelp" placeholder="Title (required)"> <small id="emailHelp" class="form-text text-muted">Enter book name</small></div><div class="form-group"><input class="form-control shadow-none author-input" id="author" placeholder="Author (required)" required> <small id="emailHelp" class="form-text text-muted">Enter author name.</small></div><div class="form-group"><input type="number" class="form-control shadow-none pages-input" id="pages" placeholder="Pages (required)" required> <small id="emailHelp" class="form-text text-muted">Enter number of pages. (integer greater than 0)</small></div><div class="form-group form-check"><input type="checkbox" class="form-check-input read-input" id="read" required> <label class="form-check-label" for="read">Read it already?</label></div></form></div></div></div></div><div class="modal-footer"><button type="button" class="btn btn-outline-success form-book-add-btn">Add</button> <button type="button" class="btn btn-outline-info form-book-cancel-btn" data-dismiss="modal">Cancel</button></div></div></div></div><app-root><div class="table-responsive-sm"><table class="table table-striped shadow"><thead class=""><tr><th scope="col" class="th-1">No.</th><th scope="col" class="th-2">Title</th><th scope="col" class="th-3">Author</th><th scope="col" class="th-4">Pages</th><th scope="col" class="th-5">Read</th><th scope="col" class="th-6">Remove</th></tr></thead><tbody></tbody></table></div></app-root></div><script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script><script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script><script src="main.9f1bb4ccc06ee517fc7d.bundle.js"></script></body></html>
